<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>

  <div class="app">

    <div class="input-group">
